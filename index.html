<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JabCoin Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-container {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .click-area {
            background: #333;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        .jabka {
            width: 150px;
            height: 150px;
            user-select: none;
        }

        .coins-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .coin {
            position: absolute;
            color: gold;
            font-weight: bold;
            animation: coin-float 1s ease-out forwards;
        }

        @keyframes coin-float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .upgrades {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
        }

        .upgrade {
            background: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ë JabCoin</h1>
        </div>

        <div class="score-container">
            <h2 id="score">0</h2>
            <span>JabCoins</span>
        </div>

        <div class="click-area" id="clickArea">
            <img src="https://zoogalaktika.ru/assets/images/amphibia/anura/bufonidae/bufo-bufo/bufo-bufo_01.jpg" class="jabka" alt="Jabka">
        </div>

        <div class="upgrades">
            <div class="upgrade">
                <div>
                    <h3>–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä</h3>
                    <p>+1 –º–æ–Ω–µ—Ç–∞/—Å–µ–∫</p>
                </div>
                <button id="autoClicker" onclick="buyAutoClicker()">–ö—É–ø–∏—Ç—å 50</button>
            </div>

            <div class="upgrade">
                <div>
                    <h3>–ú–Ω–æ–∂–∏—Ç–µ–ª—å</h3>
                    <p>x2 –∑–∞ –∫–ª–∏–∫</p>
                </div>
                <button id="multiplier" onclick="buyMultiplier()">–ö—É–ø–∏—Ç—å 100</button>
            </div>
        </div>
    </div>

    <div class="coins-container" id="coinsContainer"></div>

    <script>
        let score = 0;
        let autoClickers = 0;
        let multiplier = 1;
        
        const scoreElement = document.getElementById('score');
        const clickArea = document.getElementById('clickArea');
        const coinsContainer = document.getElementById('coinsContainer');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        clickArea.addEventListener('click', () => {
            addScore(1 * multiplier);
            createCoinAnimation(event);
        });

        // –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            addScore(autoClickers);
        }, 1000);

        function addScore(amount) {
            score += amount;
            scoreElement.textContent = Math.floor(score);
            updateButtons();
        }

        function createCoinAnimation(event) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = `+${multiplier}`;
            coin.style.left = `${event.clientX}px`;
            coin.style.top = `${event.clientY}px`;
            coinsContainer.appendChild(coin);
            
            setTimeout(() => coin.remove(), 1000);
        }

        function buyAutoClicker() {
            if (score >= 50) {
                score -= 50;
                autoClickers++;
                updateButtons();
                scoreElement.textContent = Math.floor(score);
                document.getElementById('autoClicker').textContent = `–ö—É–ø–∏—Ç—å ${Math.floor(50 * Math.pow(1.15, autoClickers))}`;
            }
        }

        function buyMultiplier() {
            if (score >= 100) {
                score -= 100;
                multiplier *= 2;
                updateButtons();
                scoreElement.textContent = Math.floor(score);
                document.getElementById('multiplier').textContent = `–ö—É–ø–∏—Ç—å ${Math.floor(100 * Math.pow(1.5, multiplier))}`;
            }
        }

        function updateButtons() {
            document.getElementById('autoClicker').disabled = score < 50 * Math.pow(1.15, autoClickers);
            document.getElementById('multiplier').disabled = score < 100 * Math.pow(1.5, multiplier);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveGame() {
            localStorage.setItem('jabcoinSave', JSON.stringify({
                score,
                autoClickers,
                multiplier
            }));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function loadGame() {
            const save = JSON.parse(localStorage.getItem('jabcoinSave'));
            if (save) {
                score = save.score || 0;
                autoClickers = save.autoClickers || 0;
                multiplier = save.multiplier || 1;
                scoreElement.textContent = Math.floor(score);
                updateButtons();
            }
        }

        // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(saveGame, 30000);
        window.onload = loadGame;
    </script>
</body>
</html>

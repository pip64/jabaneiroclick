<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JabCoin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #2a2a2a;
            --tg-theme-secondary-bg-color: #333333;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .profile-container {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-btn {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            font-size: 14px;
        }

        .score-container {
            background: var(--tg-theme-button-color);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .click-area {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        .jabka {
            width: 150px;
            height: 150px;
            user-select: none;
            object-fit: cover;
            border-radius: 50%;
        }

        .click-effect {
            position: absolute;
            color: gold;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .profile-header {
            background: var(--tg-theme-button-color);
            padding: 60px 15px 15px;
            position: relative;
            margin-bottom: 40px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid var(--tg-theme-text-color);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            margin: 45px 0 5px;
        }

        .profile-username {
            color: #888;
            margin-bottom: 15px;
        }

        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            font-size: 16px;
        }

        .upgrades {
            background: var(--tg-theme-button-color);
            padding: 15px;
            border-radius: 12px;
        }

        .upgrade {
            background: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>üê∏ JabCoin</h1>
            <button class="profile-btn" onclick="showProfile()">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <div class="score-container">
            <h2 id="score">0</h2>
            <span>JabCoins</span>
        </div>

        <div class="click-area" id="clickArea">
            <img src="https://zoogalaktika.ru/assets/images/amphibia/anura/bufonidae/bufo-bufo/bufo-bufo_01.jpg" 
                 class="jabka" 
                 alt="Jabka">
        </div>

        <div class="upgrades">
            <div class="upgrade">
                <div>
                    <h3>–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä</h3>
                    <p>+1 –º–æ–Ω–µ—Ç–∞/—Å–µ–∫</p>
                </div>
                <button id="autoClicker" onclick="buyAutoClicker()">–ö—É–ø–∏—Ç—å 50</button>
            </div>

            <div class="upgrade">
                <div>
                    <h3>–ú–Ω–æ–∂–∏—Ç–µ–ª—å</h3>
                    <p id="multiplierDesc">x2 –∑–∞ –∫–ª–∏–∫</p>
                </div>
                <button id="multiplier" onclick="buyMultiplier()">–ö—É–ø–∏—Ç—å 100</button>
            </div>
        </div>
    </div>

    <div class="container profile-container" id="profileContainer">
        <button class="back-btn" onclick="showGame()">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="profile-header">
            <img id="profilePhoto" class="profile-photo" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è">
        </div>
        
        <div class="profile-info">
            <h2 class="profile-name" id="profileName"></h2>
            <div class="profile-username" id="profileUsername"></div>
        </div>

        <div class="upgrades">
            <div class="upgrade">
                <div>
                    <h3>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</h3>
                    <p id="totalEarned">0 JabCoins</p>
                </div>
            </div>
            <div class="upgrade">
                <div>
                    <h3>–†–µ–∫–æ—Ä–¥</h3>
                    <p id="highScore">0 JabCoins</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        let score = 0;
        let autoClickers = 0;
        let multiplierLevel = 0;
        let totalEarned = 0;
        let highScore = 0;
        
        const mainContainer = document.getElementById('mainContainer');
        const profileContainer = document.getElementById('profileContainer');
        const scoreElement = document.getElementById('score');
        const totalEarnedElement = document.getElementById('totalEarned');
        const highScoreElement = document.getElementById('highScore');
        const clickArea = document.getElementById('clickArea');

        function createClickEffect(amount, x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${amount}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
        }

        function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if(user) {
                document.getElementById('profileName').textContent = 
                    `${user.first_name}${user.last_name ? ' ' + user.last_name : ''}`;
                document.getElementById('profileUsername').textContent = `@${user.username}`;
                if(user.photo_url) {
                    document.getElementById('profilePhoto').src = user.photo_url;
                }
            }
        }

        function addScore(amount) {
            score += amount;
            totalEarned += amount;
            if(score > highScore) highScore = score;
            scoreElement.textContent = Math.floor(score);
            totalEarnedElement.textContent = Math.floor(totalEarned) + ' JabCoins';
            highScoreElement.textContent = Math.floor(highScore) + ' JabCoins';
            updateButtons();
        }

        function buyAutoClicker() {
            const cost = 50 * Math.pow(2, autoClickers);
            if(score >= cost) {
                score -= cost;
                autoClickers++;
                updateButtons();
                scoreElement.textContent = Math.floor(score);
                document.getElementById('autoClicker').textContent = `–ö—É–ø–∏—Ç—å ${50 * Math.pow(2, autoClickers)}`;
            }
        }

        function buyMultiplier() {
            const cost = 100 * Math.pow(2, multiplierLevel);
            if(score >= cost) {
                score -= cost;
                multiplierLevel++;
                updateButtons();
                scoreElement.textContent = Math.floor(score);
                document.getElementById('multiplier').textContent = `–ö—É–ø–∏—Ç—å ${100 * Math.pow(2, multiplierLevel)}`;
                document.getElementById('multiplierDesc').textContent = 
                    `x${Math.pow(2, multiplierLevel + 1)} –∑–∞ –∫–ª–∏–∫`;
            }
        }

        function updateButtons() {
            document.getElementById('autoClicker').disabled = score < 50 * Math.pow(2, autoClickers);
            document.getElementById('multiplier').disabled = score < 100 * Math.pow(2, multiplierLevel);
        }

        function showProfile() {
            mainContainer.style.display = 'none';
            profileContainer.style.display = 'block';
            tg.BackButton.show();
            tg.BackButton.onClick(showGame);
        }

        function showGame() {
            mainContainer.style.display = 'block';
            profileContainer.style.display = 'none';
            tg.BackButton.hide();
        }

        function saveGame() {
            localStorage.setItem('jabcoinSave', JSON.stringify({
                score,
                autoClickers,
                multiplierLevel,
                totalEarned,
                highScore
            }));
        }

        function loadGame() {
            const save = JSON.parse(localStorage.getItem('jabcoinSave'));
            if(save) {
                score = save.score || 0;
                autoClickers = save.autoClickers || 0;
                multiplierLevel = save.multiplierLevel || 0;
                totalEarned = save.totalEarned || 0;
                highScore = save.highScore || 0;
                
                scoreElement.textContent = Math.floor(score);
                document.getElementById('autoClicker').textContent = `–ö—É–ø–∏—Ç—å ${50 * Math.pow(2, autoClickers)}`;
                document.getElementById('multiplier').textContent = `–ö—É–ø–∏—Ç—å ${100 * Math.pow(2, multiplierLevel)}`;
                document.getElementById('multiplierDesc').textContent = `x${Math.pow(2, multiplierLevel + 1)} –∑–∞ –∫–ª–∏–∫`;
                totalEarnedElement.textContent = Math.floor(totalEarned) + ' JabCoins';
                highScoreElement.textContent = Math.floor(highScore) + ' JabCoins';
            }
        }

        window.onload = () => {
            loadUserData();
            loadGame();
            tg.BackButton.hide();
            
            clickArea.addEventListener('click', (e) => {
                const amount = Math.pow(2, multiplierLevel);
                addScore(amount);
                const rect = clickArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createClickEffect(amount, e.clientX, e.clientY);
            });

            setInterval(() => addScore(autoClickers), 1000);
            setInterval(saveGame, 30000);
        };
    </script>
</body>
</html>

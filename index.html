<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JabCoin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #2a2a2a;
            --tg-theme-secondary-bg-color: #333333;
        }

        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .container {
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .profile-container {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-btn {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
        }

        .score-container {
            background: var(--tg-theme-button-color);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .click-area {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .jabka {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        .click-effect {
            position: absolute;
            color: gold;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .profile-header {
            background: var(--tg-theme-button-color);
            padding: 60px 15px 15px;
            position: relative;
            margin-bottom: 40px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid var(--tg-theme-text-color);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            margin: 45px 0 5px;
        }

        .profile-username {
            color: #888;
            margin-bottom: 15px;
        }

        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            font-size: 16px;
        }

        .upgrades {
            background: var(--tg-theme-button-color);
            padding: 15px;
            border-radius: 12px;
        }

        .upgrade {
            background: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
            min-width: 80px;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>üê∏ JabCoin</h1>
            <button class="profile-btn" onclick="showProfile()">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <div class="score-container">
            <h2 id="score">0</h2>
            <span>JabCoins</span>
        </div>

        <div class="click-area" id="clickArea">
            <img src="https://zoogalaktika.ru/assets/images/amphibia/anura/bufonidae/bufo-bufo/bufo-bufo_01.jpg" 
                 class="jabka" 
                 alt="Jabka">
        </div>

        <div class="upgrades">
            <div class="upgrade">
                <div>
                    <h3>–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä</h3>
                    <p id="autoClickerDesc">+1/—Å–µ–∫</p>
                </div>
                <button id="autoClicker" onclick="buyAutoClicker()">–ö—É–ø–∏—Ç—å 50</button>
            </div>

            <div class="upgrade">
                <div>
                    <h3>–£—Å–∏–ª–∏—Ç–µ–ª—å</h3>
                    <p id="multiplierDesc">+1/–∫–ª–∏–∫</p>
                </div>
                <button id="multiplier" onclick="buyMultiplier()">–ö—É–ø–∏—Ç—å 100</button>
            </div>
        </div>
    </div>

    <div class="container profile-container" id="profileContainer">
        <button class="back-btn" onclick="showGame()">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="profile-header">
            <img id="profilePhoto" class="profile-photo" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è">
        </div>
        
        <div class="profile-info">
            <h2 class="profile-name" id="profileName"></h2>
            <div class="profile-username" id="profileUsername"></div>
        </div>

        <div class="upgrades">
            <div class="upgrade">
                <div>
                    <h3>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</h3>
                    <p id="totalEarned">0</p>
                </div>
            </div>
            <div class="upgrade">
                <div>
                    <h3>–†–µ–∫–æ—Ä–¥</h3>
                    <p id="highScore">0</p>
                </div>
            </div>
            <div class="upgrade">
                <div>
                    <h3>–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä—ã</h3>
                    <p id="profileAutoClickers">0</p>
                </div>
            </div>
            <div class="upgrade">
                <div>
                    <h3>–£—Å–∏–ª–∏—Ç–µ–ª–∏</h3>
                    <p id="profileMultipliers">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let score = 0;
        let autoClickers = 0;
        let multiplier = 0;
        let totalEarned = 0;
        let highScore = 0;

        const elements = {
            main: document.getElementById('mainContainer'),
            profile: document.getElementById('profileContainer'),
            score: document.getElementById('score'),
            totalEarned: document.getElementById('totalEarned'),
            highScore: document.getElementById('highScore'),
            clickArea: document.getElementById('clickArea'),
            autoClickerBtn: document.getElementById('autoClicker'),
            multiplierBtn: document.getElementById('multiplier'),
            autoClickerDesc: document.getElementById('autoClickerDesc'),
            multiplierDesc: document.getElementById('multiplierDesc'),
            profileAutoClickers: document.getElementById('profileAutoClickers'),
            profileMultipliers: document.getElementById('profileMultipliers')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadUserData();
            loadGame();
            setupEventListeners();
            tg.BackButton.hide();
            startGameLoop();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if(user) {
                document.getElementById('profileName').textContent = 
                    `${user.first_name}${user.last_name ? ' ' + user.last_name : ''}`;
                document.getElementById('profileUsername').textContent = `@${user.username}`;
                if(user.photo_url) {
                    document.getElementById('profilePhoto').src = user.photo_url;
                }
            }
        }

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        function addScore(amount) {
            score += amount;
            totalEarned += amount;
            if(score > highScore) highScore = score;
            updateDisplays();
        }

        function buyAutoClicker() {
            const cost = 50 + (autoClickers * 20);
            if(score >= cost) {
                score -= cost;
                autoClickers++;
                updateDisplays();
                updateButtons();
            }
        }

        function buyMultiplier() {
            const cost = 100 + (multiplier * 30);
            if(score >= cost) {
                score -= cost;
                multiplier++;
                updateDisplays();
                updateButtons();
            }
        }

        function updateDisplays() {
            elements.score.textContent = Math.floor(score);
            elements.totalEarned.textContent = Math.floor(totalEarned);
            elements.highScore.textContent = Math.floor(highScore);
            elements.profileAutoClickers.textContent = autoClickers;
            elements.profileMultipliers.textContent = multiplier;
            
            elements.autoClickerDesc.textContent = `+${autoClickers + 1}/—Å–µ–∫`;
            elements.multiplierDesc.textContent = `+${multiplier + 1}/–∫–ª–∏–∫`;
            
            elements.autoClickerBtn.textContent = `–ö—É–ø–∏—Ç—å ${50 + (autoClickers * 20)}`;
            elements.multiplierBtn.textContent = `–ö—É–ø–∏—Ç—å ${100 + (multiplier * 30)}`;
        }

        function updateButtons() {
            elements.autoClickerBtn.disabled = score < (50 + (autoClickers * 20));
            elements.multiplierBtn.disabled = score < (100 + (multiplier * 30));
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
        function createClickEffect(amount, x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${amount}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showProfile() {
            elements.main.style.display = 'none';
            elements.profile.style.display = 'block';
            tg.BackButton.show();
            tg.BackButton.onClick(showGame);
        }

        function showGame() {
            elements.main.style.display = 'block';
            elements.profile.style.display = 'none';
            tg.BackButton.hide();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('jabcoinSave', JSON.stringify({
                score,
                autoClickers,
                multiplier,
                totalEarned,
                highScore
            }));
        }

        function loadGame() {
            const save = JSON.parse(localStorage.getItem('jabcoinSave'));
            if(save) {
                score = save.score || 0;
                autoClickers = save.autoClickers || 0;
                multiplier = save.multiplier || 0;
                totalEarned = save.totalEarned || 0;
                highScore = save.highScore || 0;
                updateDisplays();
                updateButtons();
            }
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function startGameLoop() {
            setInterval(() => addScore(autoClickers + 1), 1000);
            setInterval(saveGame, 30000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.clickArea.addEventListener('click', (e) => {
                const amount = multiplier + 1;
                addScore(amount);
                createClickEffect(amount, e.clientX, e.clientY);
            });

            // –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            document.addEventListener('touchstart', (e) => {
                if(e.touches.length > 1) e.preventDefault();
            }, { passive: false });
        }

        window.onload = init;
    </script>
</body>
</html>

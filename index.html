<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Жабное Логово: Кликер и Улучшения</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* Запрет выделения текста */
    }
    /* Основной фон и базовая вёрстка */
    body {
      background: linear-gradient(135deg, #0a0, #050);
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      touch-action: manipulation; /* Оптимизация для сенсорных событий */
    }
    /* Хедер */
    header {
      position: absolute;
      top: 2vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 20;
      width: 90vw;
    }
    header h2 {
      font-size: 5vw;
      margin-bottom: 1vh;
      text-shadow: 0.2vw 0.2vw 0.8vw #000;
    }
    header #clickCount {
      font-size: 4vw;
      text-shadow: 0.1vw 0.1vw 0.4vw #000;
    }
    /* Навигация */
    .navigation {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 1vh 0;
      text-align: center;
      z-index: 20;
      display: flex;
      justify-content: center;
      gap: 2vw;
    }
    .navigation button {
      padding: 2vw 4vw;
      font-size: 3.5vw;
      cursor: pointer;
      border: none;
      border-radius: 1vw;
      background: #4ba;
      color: #fff;
      transition: background 0.3s;
      min-width: 20vw;
      touch-action: manipulation;
    }
    .navigation button:hover {
      background: #2a7;
    }
    /* Модальные окна */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 30;
      overflow-y: auto;
    }
    .modal-content {
      background: #fff;
      color: #000;
      margin: 5vh auto;
      padding: 4vw;
      border-radius: 2vw;
      width: 90%;
      max-width: 90vw;
      min-height: 50vh;
    }
    .modal-content h2 {
      margin-bottom: 4vw;
      font-size: 5vw;
    }
    .modal-content button {
      display: block;
      width: 100%;
      margin: 2vw 0;
      padding: 3vw;
      font-size: 4vw;
      cursor: pointer;
      border: none;
      border-radius: 1vw;
      background: #4ba;
      color: #fff;
      transition: background 0.3s;
      touch-action: manipulation;
    }
    .modal-content button:hover {
      background: #2a7;
    }
    .close-modal {
      background: #f00;
      color: #fff;
      padding: 3vw;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
      margin-top: 4vw;
    }
    .close-modal:hover {
      background: #d00;
    }
    /* Стили для скинов */
    .skin-item {
      display: flex;
      align-items: center;
      margin: 2vw 0;
    }
    .skin-preview {
      width: 10vw;
      height: 10vw;
      border-radius: 2vw;
      margin-right: 2vw;
      border: 0.5vw solid #000;
    }
    .skin-item button {
      flex: 1;
    }
    /* Стили для лягушки */
    .frog {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30vw;
      height: 20vw;
      background: linear-gradient(145deg, #4ba, #2a7);
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      box-shadow: 
        0 1vw 2vw rgba(0,0,0,0.3),
        inset -1vw -1vw 2vw rgba(0,0,0,0.2),
        inset 1vw 1vw 2vw rgba(255,255,255,0.2);
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      z-index: 10;
      touch-action: manipulation;
    }
    .frog:hover {
      box-shadow: 
        0 2vw 3vw rgba(0,0,0,0.4),
        inset -1vw -1vw 2vw rgba(0,0,0,0.25),
        inset 1vw 1vw 2vw rgba(255,255,255,0.25);
    }
    /* Глаза лягушки */
    .eye {
      position: absolute;
      width: 4vw;
      height: 4vw;
      background: radial-gradient(circle, #fff 60%, #eaeaea);
      border-radius: 50%;
      box-shadow: inset 0 0 1vw rgba(0,0,0,0.3);
      top: 2vw;
    }
    .eye.left {
      left: 5vw;
    }
    .eye.right {
      right: 5vw;
    }
    .eye .pupil {
      position: absolute;
      width: 2vw;
      height: 2vw;
      background: radial-gradient(circle, #000 60%, #333);
      border-radius: 50%;
      top: 1vw;
      left: 1vw;
      box-shadow: 0 0.5vw 0.5vw rgba(0,0,0,0.4);
    }
    /* Рот лягушки */
    .mouth {
      position: absolute;
      width: 12vw;
      height: 6vw;
      border-bottom: 1vw solid #000;
      border-radius: 0 0 10vw 10vw;
      bottom: 2vw;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.3);
    }
    /* Анимация прыжка */
    @keyframes jump {
      0% { transform: translate(-50%, -50%) scale(1); }
      30% { transform: translate(-50%, calc(-50% - 10vw)) scale(1.05); }
      50% { transform: translate(-50%, -50%) scale(1); }
      70% { transform: translate(-50%, calc(-50% - 4vw)) scale(1.03); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .jump {
      animation: jump 1s ease-out;
    }
    /* Пруд */
    .pond {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background: rgba(0, 100, 0, 0.5);
      border-top: 0.5vw solid #030;
      z-index: 1;
      box-shadow: 0 -1vw 2vw rgba(0,0,0,0.4);
    }
    /* Медиа-запросы для маленьких экранов */
    @media (max-width: 600px) {
      header h2 {
        font-size: 6vw;
      }
      header #clickCount {
        font-size: 4.5vw;
      }
      .navigation button {
        padding: 2vw 3vw;
        font-size: 4vw;
        min-width: 25vw;
      }
      .modal-content {
        padding: 5vw;
        margin: 2vh auto;
      }
      .modal-content h2 {
        font-size: 6vw;
      }
      .modal-content button {
        padding: 4vw;
        font-size: 4.5vw;
      }
      .frog {
        width: 40vw;
        height: 25vw;
      }
      .eye {
        width: 5vw;
        height: 5vw;
      }
      .eye.left {
        left: 6vw;
      }
      .eye.right {
        right: 6vw;
      }
      .eye .pupil {
        width: 2.5vw;
        height: 2.5vw;
        top: 1.25vw;
        left: 1.25vw;
      }
      .mouth {
        width: 15vw;
        height: 7vw;
        border-bottom: 1.2vw solid #000;
      }
      .skin-preview {
        width: 12vw;
        height: 12vw;
      }
    }
  </style>
</head>
<body>
  <!-- Хедер -->
  <header>
    <h2 id="pageTitle">Главная страница</h2>
    <div id="clickCount">Счёт кликов: 0</div>
  </header>

  <!-- Лягушка -->
  <div class="frog" id="frog">
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <!-- Пруд -->
  <div class="pond"></div>

  <!-- Навигация -->
  <div class="navigation">
    <button id="openUpgrades">Меню улучшений</button>
    <button id="openStats">Статистика</button>
    <button id="openSkins">Скины</button>
  </div>

  <!-- Модальное окно для меню улучшений -->
  <div class="modal upgrades-modal">
    <div class="modal-content">
      <h2>Меню улучшений</h2>
      <button id="upgradeClick">Улучшить клик (Множитель: x1) — Цена: 10</button>
      <button id="upgradeColor">Сменить цвета — Цена: 15</button>
      <button class="close-modal">Закрыть</button>
    </div>
  </div>

  <!-- Модальное окно для статистики -->
  <div class="modal stats-modal">
    <div class="modal-content">
      <h2>Статистика</h2>
      <p>Здесь будет отображаться статистика игры.</p>
      <button class="close-modal">Закрыть</button>
    </div>
  </div>

  <!-- Модальное окно для скинов -->
  <div class="modal skins-modal">
    <div class="modal-content">
      <h2>Скины</h2>
      <div id="skinsList"></div>
      <button class="close-modal">Закрыть</button>
    </div>
  </div>

  <script>
    const frog = document.getElementById('frog');
    const clickCountElem = document.getElementById('clickCount');
    const upgradeClickBtn = document.getElementById('upgradeClick');
    const upgradeColorBtn = document.getElementById('upgradeColor');
    const openUpgradesBtn = document.getElementById('openUpgrades');
    const openStatsBtn = document.getElementById('openStats');
    const openSkinsBtn = document.getElementById('openSkins');
    const skinsList = document.getElementById('skinsList');
    const pageTitle = document.getElementById('pageTitle');

    let clickCount = 0;
    let clickMultiplier = 1;
    let upgradeCostClick = 10;
    let upgradeCostColor = 15;
    let skins = [{ gradient: 'linear-gradient(145deg, #4ba, #2a7)', name: 'Стандартный' }];
    let activeSkin = skins[0].gradient;

    // Клик по лягушке
    frog.addEventListener('click', () => {
      clickCount += clickMultiplier;
      clickCountElem.textContent = "Счёт кликов: " + clickCount;
      frog.classList.add('jump');
      setTimeout(() => frog.classList.remove('jump'), 1000);
    });

    // Генерация случайного градиента
    function getRandomGradient() {
      const randomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      return `linear-gradient(145deg, ${randomColor()}, ${randomColor()})`;
    }

    // Улучшение клика
    upgradeClickBtn.addEventListener('click', () => {
      if (clickCount >= upgradeCostClick) {
        clickCount -= upgradeCostClick;
        clickMultiplier++;
        upgradeCostClick = Math.floor(upgradeCostClick * 1.5);
        clickCountElem.textContent = "Счёт кликов: " + clickCount;
        upgradeClickBtn.textContent = `Улучшить клик (Множитель: x${clickMultiplier}) — Цена: ${upgradeCostClick}`;
      } else {
        alert("Недостаточно кликов для улучшения!");
      }
    });

    // Смена цветов
    upgradeColorBtn.addEventListener('click', () => {
      if (clickCount >= upgradeCostColor) {
        clickCount -= upgradeCostColor;
        const newGradient = getRandomGradient();
        skins.push({ gradient: newGradient, name: `Скин ${skins.length}` });
        frog.style.background = newGradient;
        activeSkin = newGradient;
        upgradeCostColor = Math.floor(upgradeCostColor * 1.5);
        clickCountElem.textContent = "Счёт кликов: " + clickCount;
        upgradeColorBtn.textContent = `Сменить цвета — Цена: ${upgradeCostColor}`;
      } else {
        alert("Недостаточно кликов для смены цветов!");
      }
    });

    // Отображение скинов
    function renderSkins() {
      skinsList.innerHTML = '';
      skins.forEach(skin => {
        const skinItem = document.createElement('div');
        skinItem.className = 'skin-item';
        skinItem.innerHTML = `
          <div class="skin-preview" style="background: ${skin.gradient};"></div>
          <button>${skin.name}</button>
        `;
        const button = skinItem.querySelector('button');
        button.addEventListener('click', () => {
          frog.style.background = skin.gradient;
          activeSkin = skin.gradient;
        });
        skinsList.appendChild(skinItem);
      });
    }

    // Открытие модальных окон
    openUpgradesBtn.addEventListener('click', () => {
      document.querySelector('.upgrades-modal').style.display = 'block';
      pageTitle.textContent = 'Меню улучшений';
    });

    openStatsBtn.addEventListener('click', () => {
      document.querySelector('.stats-modal').style.display = 'block';
      pageTitle.textContent = 'Статистика';
    });

    openSkinsBtn.addEventListener('click', () => {
      document.querySelector('.skins-modal').style.display = 'block';
      pageTitle.textContent = 'Скины';
      renderSkins();
    });

    // Закрытие модальных окон
    document.querySelectorAll('.close-modal').forEach(button => {
      button.addEventListener('click', () => {
        button.closest('.modal').style.display = 'none';
        pageTitle.textContent = 'Главная страница';
      });
    });
  </script>
</body>
</html>
